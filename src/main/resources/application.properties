quarkus.hibernate-orm.database.generation=update
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:default
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true


# Configuración del Cliente REST
quarkus.rest-client."middleware-api".url=${MIDDLEWARE_URL:http://localhost:8092}
quarkus.rest-client."middleware-api".scope=javax.inject.Singleton

# Variable personalizada para el token (simulada localmente)
interfisa.jwt.token=${JWT_TOKEN:token_dummy_local}
interfisa.api.version=${INTERFISA_VERSION:V1.0}

interfisa.sucursales"=${INTERFISA_SUCURSALES}
interfisa.parametros=${INTERFISA_PARAMETROS}
interfisa.jwt.portador=${INTERFISA_PORTADOR}